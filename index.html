---
layout: default
title: "Happy Jekylling!"
---

<p>Oleg, you're ready to go! Start developing your Jekyll website.</p>
<br>

<ul>
    {% for project in site.projects %}
    <li>
        <h2><a href="{{ project.url }}">{% if project.is_dead %}{% include emoji.html emoji='headstone' %}{% endif %} {{ project.title }}</a></h2>
        <img width="300" src="{% link /assets/img/{{ project.slug }}/thumbnail.jpg %}"></img>
    </li>
    {% endfor %}
</ul>
